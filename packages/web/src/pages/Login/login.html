<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="authPage.css">
    <title>Authorization Page</title>

</head>

<body>

    <div class="container" id="container">
      <header class="header">
        <div class="header__logo">
          <span class="header__logo-name">Fantastic Five</span>
        </div>

        <div class="header__ability">
          <select  name="select-mode" class="header__ability-select" id="select-mode">
            <option value="value1" >Dark</option>
            <option value="value2" default>Light</option>
          </select>
          <select name="select-lang" class="header__ability-select">
            <option value="value1">English</option>
            <option value="value2">Russian</option>
          </select>
        </div>
      </header>
        <form class="box" id="box" action="" method="post">
            <h1>Login</h1>
            <input type="text" class="text" placeholder="Username" name="">
            <div class="box__pass">
                <input type="password" class="pass" id="password-input" placeholder="Password" name="password">
                <a href="#" class="checkbox" > <img id="img"
                        src="https://img.icons8.com/material-rounded/24/ffffff/sleepy-eyes.png"></a>
            </div>
            <input type="submit" value="Log in" name="">
            <div class="warning">Already have an account?<a href="registration.html"> Sign in.</a></div>
        </form>
    </div>


</body>

</html>
