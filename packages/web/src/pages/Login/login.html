  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap"
    rel="stylesheet">

  <title>Authorization Page</title>
</head>
<body id="body" class="theme-light">
<div class="container" id="container">
  <header class="header">
    <div class="header__logo">
      <span class="header__logo-name">Fantastic Five</span>
    </div>

    <div class="header__ability">
      <select name="select-mode" class="header__ability-select" id="select-theme">
        <option value="dark" data-translate="dark" id="them-1">Dark</option>
        <option value="light" default data-translate="light" id="them-2">Light</option>
      </select>
      <select id="select-language" name="select-lang" class="header__ability-select">
        <option value="english" data-translate="english">Eng</option>
        <option value="russian" data-translate="russian">Rus</option>
      </select>
    </div>
  </header>
  <div class="container__form">
    <form class="box" id="box" action="" method="post">
      <h1 data-translate="login" id="box__title">Login</h1>
      <div class="box__login">
        <label class="box__title-1" id="box__title-1" data-translate="loginUC">LOGIN</label>
        <input type="text" id="login-input" class="text" name="">
        <p class="login-message" id="login-message"></p>
      </div>
      <div class="box__pass">
        <label class="box__title-1" id="box__pass-title-1"
               data-translate="passwordUC">PASSWORD</label>
        <input type="password" class="pass" id="password-input" name="password">
        <a href="#" class="checkbox"> <img id="img" src="https://img.icons8.com/material-rounded/24/ffffff/sleepy-eyes.png"></a>
        <p class="password-message" id="password-message"></p>
      </div>
      <button id="submit" class="btn-submit" type="submit" placeholder="Log in" name="" disabled data-translate="logIn"> LOG IN</button>


      <div class="notice">
        <div class="warning" data-translate="account" id="warning">Need an account?</div>
        <a href="registration.html" data-translate="signIn" class="warning-link" id="warning-link">
          Sign in.</a>

      </div>

    </form>
  </div>

</div>
