<div class="wrapper" id="wrapper">
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <span class="header__team-name">Fantastic Five</span>
            </div>
            <div class="header__menu">
                <select name="SelectLanguage" class="header__menu_select">
                    <option value="en" class="english" selected>English</option>
                    <option value="ru" class="russian">Russian</option>
                </select>
                <select name="SelectTheme" id="change" class="header__menu_select">
                    <option value="black" class="dark-theme">Dark</option>
                    <option value="white" class="light-theme">Light</option>
                </select>
                <button class="header__menu_settings">Settings</button>
                <button class="header__menu_logout">Logout</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__container_control-panel control-panel">
                <div class="main__container_control-panel-buttons">
                    <button class="control-panel__create" id="create" type="">Create</button>
                    <button class="control-panel__update" id="update" type="">Update</button>
                    <button class="control-panel__delete" id="delete" type="">Delete</button>
                    <button class="control-panel__clear" id="clear" type="">Clear All</button>
                </div>
                <select name="DataBase" class="">
                    <option value="MySQL" class="" selected>MySQL</option>
                    <option value="MongoDB" class="">MongoDB</option>
                </select>
            </div>
            <div class="main__container_search">
                <label class="main__container_search_label" for="search">Search: First name</label>
                <input name="searchFname" class="main__container_search_input" id="search" placeholder="Search Fname..."
                       type="text">
                <a href="#" class="main__container_search_submit" type="submit">
                    <img src="../../assets/img/icons/search.png" alt="search" class="main__container_search_img">
                </a>
            </div>
        </div>

        <!--        modal-->

        <div id="settingsModal" class="settingsModal modal">
            <a href="#wrapper" class="modal__area"></a>
            <div class="settingsModal__body modal__body">
                <div class="settingsModal__content modal__content">
                    <a href="#" class="modal__close">X</a>
                    <div class="settingsModal__content_title modal__title"><span >SETTINGS</span></div>
                    <div class="settingsModal__block">
                        <label for="newLogin">Login</label>
                        <input type="text" name="newLogin" id="newLogin" data-placeholder="newLogin"
                               class="settingsModal__block_newLogin" data-clear="clear">
                        <label for="newPassword">Current password</label>
                        <input type="password" name="newPassword" id="newPassword"
                               data-placeholder="newPassword" placeholder="New password"
                               class="settingsModal__block_newPassword" data-clear="clear" data-show="password">
                        <span toggle="#newPassword"class="field-icon">&#128065;</span>
                        <label for="repeatPassword">New password</label>
                        <input type="password" name="repeatPassword" id="repeatPassword" data-placeholder="repeatPassword" placeholder="Repeat password"
                               class="settingsModal__block_repeatPassword" data-clear="clear"
                               data-show="password">
                        <span toggle="#repeatPassword"class="field-icon">&#128065;</span>
                    </div>
                    <div class="settingsModal__buttons">
                        <button id="settingsModal__blockConfirm" type="button" class="settingsModal__buttons_confirm">CONFIRM</button>
                        <button id="settingsModal__blockCancel" type="button" class="settingsModal__buttons_cancel">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
