<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
    <title>Registration Page</title>
</head>

<body>

    <div class="container" id="container">
        <header class="header">
            <div class="logo">
              <span class="header__team-name">Fantastic Five</span>
            </div>

            <div class="ability">
                <select onchange="mode()" name="select-mode" class="select" id="select-mode">
                    <option value="value1" default>Dark</option>
                    <option value="value2">Light</option>
                </select>
                <select name="select-lang" class="select">
                    <option value="value1">English</option>
                    <option value="value2">Russian</option>
                </select>
            </div>
        </header>
        <form class="box" id="box" action="" method="post">
            <h1>Registration</h1>
            <input type="text" class="text" placeholder="LOGIN" name="">

            <div class="box__pass">
                <input type="password" class="pass" id="password-input" placeholder="PASSWORD" name="password">
                <a href="#" class="checkbox" onclick="showPass()"> <img id="img"
                        src="https://img.icons8.com/material-rounded/24/ffffff/sleepy-eyes.png"></a>
            </div>

            <div class="box__pass">
                <input type="password" class="pass" id="password-input2" placeholder="CONFIRM PASSWORD" name="password">
                <a href="#" class="checkbox" onclick="showPass2()"> <img id="img2"
                        src="https://img.icons8.com/material-rounded/24/ffffff/sleepy-eyes.png"></a>
            </div>

            <input type="submit" value="Register" name="">
            <div>Already have an account? <a href="auth.html">Sign up.</a></div>
        </form>
    </div>

    <script>
        function showPass() {
            let x = document.getElementById("password-input");
            let y = document.getElementById("img");
            if (x.type === "password") {
                x.type = "text";
                y.src = "https://img.icons8.com/material/24/ffffff/visible--v1.png"

            } else {
                x.type = "password";
                y.src = "https://img.icons8.com/material-rounded/24/ffffff/sleepy-eyes.png"
            }
        }

        function showPass2() {
            let x = document.getElementById("password-input2");
            let y = document.getElementById("img2");
            if (x.type === "password") {
                x.type = "text";
                y.src = "https://img.icons8.com/material/24/ffffff/visible--v1.png"
            } else {
                x.type = "password";
                y.src = "https://img.icons8.com/material-rounded/24/ffffff/sleepy-eyes.png"
            }
        }

        function mode() {
            const a = document.getElementById('select-mode').selectedIndex;
            const b = document.getElementById('box')
            const c = document.getElementById('container')

            if (a === 1) {
                b.classList.add("ligth");
                c.classList.add("ligth-container");
            } else {
                b.classList.remove("ligth");
                c.classList.remove("ligth-container");
            }

        }


    </script>

</body>

</html>
