<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <title>TeamProject_02</title>

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container _container">
            <a href="" class="header__logo">
                <img src="./web/src/images/user-astronaut-solid.svg" alt="Logo" class="header__logo_img">
                Fantastic Five
            </a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Authorization</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">RegPage</a>
                    </li>
                    <div class="menu__item-dropdowns">
                        <select name="SelectLanguage" class="menu__item-dropdown">
                            <option value="en" class="sub-menu__link" selected>EN</option>
                            <option value="ru" class="sub-menu__link">RU</option>
                        </select>
                        <select name="SelectTheme" id="change" class="menu__item-dropdown">
                            <option value="black" class="sub-menu__link">Black</option>
                            <option value="white" class="sub-menu__link">White</option>
                        </select>
                        <select name="Settings" class="menu__item-dropdown">
                            <option value="loginChange" class="sub-menu__link">Change Login</option>
                            <option value="passwordChange" class="sub-menu__link">Change Password</option>
                        </select>
                    </div>
                    <div class="menu__list_buttons">
                        Logout
                        <svg width="130" height="30" viewBox="0 0 130 30" xmlns="http://www.w3.org/2000/svg">
                            <rect x='0' y='0' fill="none" width="130" height="30"/>
                        </svg>
                        <!--                    <button class="header__button header__button_logout" type="" id="logout">Logout</button>-->
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <main class="page">
        <div class="page__main-block main-block">
            <div class="main-block__container _container">
                <div class="main-block__body">
                    <div class="main-block__body-items">
                        <div class="main-block__buttons">
                            <button class="main-block__button main-block__button_create" id="create" type="">Create</button>
                            <button class="main-block__button main-block__button_read"  id="read" type="">Read</button>
                            <button class="main-block__button main-block__button_update" id="update" type="">Update</button>
                            <button class="main-block__button main-block__button_delete"  id="delete" type="">Delete</button>


                            <div class="main-block__search">
                                <form action="" method="get" class="main-block__search_form">
                                    <input name="searchFname" class="main-block__search_Input" placeholder="Search Fname..." type="text">
                                    <a href="#" class="main-block__search_Btn" type="submit">
                                        <img src="./img/" alt="">
                                    </a>
                                </form>
                                <form action="" method="get" class="main-block__search_form">
                                    <input name="searchLname" class="main-block__search_Input"  placeholder="Search Lname..." type="text">
                                    <button class="main-block__search_Btn" type="submit">Поиск</button>
                                </form>
                            </div>

                        </div>
                        <div class="main-block__dropdownContent">
                            <div class="main-block__dropdown">
                                <!--                    <li class="main-block__dropdown">Data Bases</li>-->
                                <select name="DataBase" class="main-block__dropdown main-block__dropdown_item">
                                    <option value="MySQL" class="main-block__dropdown_itemLink">MySQL</option>
                                    <option value="PostgreSQL" class="main-block__dropdown_itemLink">PostgreSQL</option>
                                    <option value="H2" class="main-block__dropdown_itemLink">H2</option>
                                    <option value="MongoDB" class="main-block__dropdown_itemLink">MongoDB</option>
                                    <option value="Redis" class="main-block__dropdown_itemLink">Redis</option>
                                    <option value="Cassandra" class="main-block__dropdown_itemLink">Cassandra</option>
                                    <option value="GraphDB" class="main-block__dropdown_itemLink">GraphDB</option>
                                </select>

                                <!--                    <li class="main-block__dropdown">Sorting By</li>-->
                                <select name="Sort" class="main-block__dropdown main-block__dropdown_item">
                                    <option value="Fname" class="main-block__dropdown_itemLink">Fname</option>
                                    <option value="Lname" class="main-block__dropdown_itemLink">Lname</option>
                                    <option value="id" class="main-block__dropdown_itemLink">Id</option>
                                    <option value="Age" class="main-block__dropdown_itemLink">Age</option>
                                    <option value="City" class="main-block__dropdown_itemLink">City</option>
                                    <option value="phoneNumber" class="main-block__dropdown_itemLink">Phone Number</option>
                                    <option value="Email" class="main-block__dropdown_itemLink">Email</option>
                                    <option value="CompanyName" class="main-block__dropdown_itemLink">Company Name</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
